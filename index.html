<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header area  -->
    <header class="sm:mb-8 mb-6 mt-8">
        <h2 class="text-center sm:text-5xl text-4xl text-amber-500">Money Calculate</h2>
    </header>
    <main class="sm:px-24 px-4">
        <!-- main section  -->
        <section>
            <div class="sm:flex justify-center items-center">
                <div class="sm:w-8/12 sm:h-screen sm:mr-12 ">
                    <img class="sm:w-full sm:h-5/6" src="images/money.jpg" alt="">
                </div>
                <div class="sm:w-4/6 md:h-screen sm:mt-0 mt-3">
                    <div class="bg-gray-100 p-4">
                        <h3 class="text-center text-2xl font-semibold mt-2">Income</h3>
                        <p class="text-center text-lg font-medium mt-2">
                            Income:
                            <input id="income-input" class="bg-gray-300 px-1 py-1 rounded sm:mr-6 mr-2" type="text">
                        </p>
                        <!-------- const  ------->
                        <h3 class="text-center text-2xl font-semibold mt-5">Expenses</h3>
                        <p class="text-center text-lg font-medium  mt-4">
                            Food:
                            <input id="food-input" class="bg-gray-300 px-1 py-1 rounded sm:ml-0 ml-2 sm:mr-1"
                                type="text">
                        </p>
                        <p class="text-center text-lg font-medium  mt-3">
                            Rent:
                            <input id="rent-input" class="bg-gray-300 px-1 py-1 rounded sm:ml-0 ml-3" type="text">
                        </p>
                        <p class="text-center text-lg font-medium  mt-3">
                            Clothes:
                            <input id="clothes-input" class="bg-gray-300 px-1 py-1 rounded sm:mr-6 mr-2" type="text">
                        </p>
                        <div class="flex justify-center">
                            <button id="cost-button"
                                class="bg-blue-400 text-lg font-medium px-10 py-1 rounded mt-4">Calculate</button>
                        </div>
                        <h3 class="text-center text-lg font-bold mt-4">Total Expenses:<span id="total-expenses"
                                class="ml-2">00</span>
                        </h3>
                        <h3 class="text-center text-lg font-bold mt-4">Balance:<span id="balance">00</span></h3>
                        <!------ saving-section  ----->
                        <div class="md:flex justify-center items-center mt-4">
                            <p class="text-lg font-medium md:ml-0 ml-4">
                                Save:
                                <input id="percent-input" class="bg-gray-300 ml-2 px-1 py-1 rounded" type="text">
                                <span class="">%</span>
                            </p>
                            <button id="saving-calculate"
                                class="bg-blue-400 text-lg font-medium px-10 py-2 rounded sm:ml-2 ml-28 sm:mt-0 mt-4 ">Save<button>
                        </div>
                        <h3 class="text-center text-lg font-bold mt-5">Saving Amount:<span id="saving">00</span></h3>
                        <h3 class="text-center text-lg font-bold mt-3 mb-6">Remaining Balance:<span
                                id="remaining">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- external js link  -->
    <script src="js/script.js"></script>
</body>

</html>
