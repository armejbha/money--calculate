<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header area  -->
    <header class="sm:mb-8 mb-4">
        <h2 class="text-center sm:text-5xl text-4xl text-lime-600">Money Calculate</h2>
    </header>
    <main class="sm:px-24 px-4">
        <!-- main section  -->
        <section>
            <div class="sm:flex justify-center items-center">
                <div class="sm:w-8/12 sm:h-screen sm:mr-12 ">
                    <img class="sm:h-5/6 sm:w-full" src="images/money.jpg" alt="">
                </div>
                <div class="sm:w-4/6 md:h-screen sm:mt-0 mt-3">
                    <div class="bg-gray-100 p-4">
                        <h3 class="text-center text-2xl font-semibold mt-2">Income</h3>
                        <p class="text-center text-lg font-medium mt-2">
                            Income:
                            <input class="bg-gray-300 px-1 py-1 rounded sm:mr-6 mr-2" type="number">
                        </p>
                        <h3 class="text-center text-2xl font-semibold mt-5">Expenses</h3>
                        <p class="text-center text-lg font-medium  mt-4">
                            Food:
                            <input class="bg-gray-300 px-1 py-1 rounded sm:ml-0 ml-2 sm:mr-1" type="number">
                        </p>
                        <p class="text-center text-lg font-medium  mt-3">
                            Rent:
                            <input class="bg-gray-300 px-1 py-1 rounded sm:ml-0 ml-3" type="number">
                        </p>
                        <p class="text-center text-lg font-medium  mt-3">
                            Clothes:
                            <input class="bg-gray-300 px-1 py-1 rounded sm:mr-6 mr-2" type="number">
                        </p>
                        <div class="flex justify-center">
                            <button class="bg-blue-400 text-lg font-medium px-10 py-1 rounded mt-4">Calculate</button>
                        </div>
                        <h3 class="text-center text-lg font-bold mt-4">Total Expenses:<span></span></h3>
                        <h3 class="text-center text-lg font-bold mt-4">Balance:<span></span></h3>
                        <div class="md:flex justify-center items-center mt-5">
                            <p class="text-lg font-medium md:ml-0 ml-4">
                                Save:
                                <input class="bg-gray-300 ml-2 px-1 py-1 rounded" type="number">
                                <span class="">%</span>
                            </p>
                            <button
                                class="bg-blue-400 text-lg font-medium px-10 py-2 rounded sm:ml-2 sm:mt-0 mt-4 ml-28">Save<button>
                        </div>
                        <h3 class="text-center text-lg font-bold mt-5">Saving Amount:<span></span></h3>
                        <h3 class="text-center text-lg font-bold mt-3 mb-6">Remaining Balance:<span></span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- external js link  -->
    <script src="js/script.js"></script>
</body>

</html>
